<!doctype html>
<meta charset="utf-8">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Entusiastas venezolanos del lenguaje de
                                      programación python y todas sus hierbas derivadas.">
    <meta name="author" content="Manuel Márquez">
<!-- 
<link rel="stylesheet" href="{{ '/static/style.css'|url }}"> -->

    <link href="{{'/css/bootstrap.min.css'|url}}" rel="stylesheet">
    <link href="https://blueimp.github.io/Gallery/css/blueimp-gallery.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="{{'/css/bootstrap-image-gallery.min.css'|url}}">
    <link href="{{'/css/style.css'|url}}" rel="stylesheet">
    <link href="{{'/css/font-awesome.min.css'|url}}" rel="stylesheet">
    <link href="{{'/css/font-mfizz.css'|url}}" rel="stylesheet">    
    <link href="{{'/css/avatar-snippet.css'|url}}" rel="stylesheet">

    <title>{% block title %}Bienvenido{% endblock %} — Python Venezuela</title>

<head/>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">
                    <a href="http://pyve.github.com"
                        class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-home">
                        </span>
                        Take Me Home </a>
                    <a href="https://github.com/pyve/pyve.github.io/issues/new?title={{this.path + ' not found'}}" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
